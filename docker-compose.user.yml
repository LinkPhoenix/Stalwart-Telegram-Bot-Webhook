# Docker Compose for end users: run from a pre-built image (no build).
# Replace the image name with your registry image when published (e.g. ghcr.io/your-org/tb-stalwart:latest).
# Usage:
#   docker compose -f docker-compose.user.yml up -d
#   docker compose -f docker-compose.user.yml --profile db up -d   # with MariaDB

services:
  tb-stalwart:
    image: tb-stalwart:latest
    container_name: tb-stalwart
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
      - SUBSCRIPTIONS_FILE=/app/data/subscriptions.json
      - DATABASE_HOST=mariadb
      - DATABASE_PORT=3306
      - DATABASE_NAME=${DATABASE_NAME:-stalwart_bot}
      - DATABASE_USER=${DATABASE_USER:-stalwart}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-}
    volumes:
      - stalwart-data:/app/data
    depends_on:
      mariadb:
        condition: service_healthy
        required: false

  mariadb:
    image: mariadb:11
    container_name: tb-stalwart-db
    restart: unless-stopped
    profiles:
      - db
    environment:
      MARIADB_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${DATABASE_NAME:-stalwart_bot}
      MARIADB_USER: ${DATABASE_USER:-stalwart}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD:-}
    volumes:
      - stalwart-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  stalwart-data:
  stalwart-db-data:
