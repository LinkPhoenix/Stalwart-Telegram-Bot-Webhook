# Docker Compose with build (development / from source).
# Usage: docker compose up -d   or   docker compose --profile db up -d

services:
  tb-stalwart:
    build: .
    container_name: tb-stalwart
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    healthcheck:
      test: ["CMD", "bun", "-e", "fetch('http://localhost:3000/health').then(r=>process.exit(r.ok||r.status===503?0:1)).catch(()=>process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    env_file:
      - .env
    environment:
      - PORT=3000
      - SUBSCRIPTIONS_FILE=/app/data/subscriptions.json
      # Database (optional): set DATABASE_USE=true and DATABASE=mariadb in .env
      # Then run: docker compose --profile db up -d
      - DATABASE_HOST=mariadb
      - DATABASE_PORT=3306
      - DATABASE_NAME=${DATABASE_NAME:-stalwart_bot}
      - DATABASE_USER=${DATABASE_USER:-stalwart}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-}
    volumes:
      # Persist subscriptions across restarts (bot creates subscriptions.json if missing)
      - stalwart-data:/app/data
    depends_on:
      mariadb:
        condition: service_healthy
        required: false

  mariadb:
    image: mariadb:11
    container_name: tb-stalwart-db
    restart: unless-stopped
    profiles:
      - db
    environment:
      MARIADB_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${DATABASE_NAME:-stalwart_bot}
      MARIADB_USER: ${DATABASE_USER:-stalwart}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD:-}
    volumes:
      - stalwart-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  stalwart-data:
  stalwart-db-data:
