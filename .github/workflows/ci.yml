name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Unit tests
        run: bun test test/unit

      - name: Integration tests (i18n)
        run: bun test test/integration/i18n.test.ts

      # Webhook integration (spawns server) - optional, run with: bun test test/integration/webhook.test.ts
