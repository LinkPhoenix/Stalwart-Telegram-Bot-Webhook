# Example: Deploy TB Stalwart bot alongside Stalwart mail server in the same stack.
# Copy to docker-compose.yml and adapt for your setup.
#
# Configure Stalwart webhook to point to: http://tb-stalwart:3000/
# (service name as hostname within the Docker network)
#
# Database is enabled by default. To run without DB: set DATABASE_USE=false in .env

services:
  tb-stalwart:
    build: .
    container_name: tb-stalwart
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      - PORT=3000
      - SUBSCRIPTIONS_FILE=/app/data/subscriptions.json
      - DATABASE_USE=${DATABASE_USE:-true}
      - DATABASE=${DATABASE:-mariadb}
      - DATABASE_HOST=mariadb
      - DATABASE_PORT=3306
      - DATABASE_NAME=${DATABASE_NAME:-stalwart_bot}
      - DATABASE_USER=${DATABASE_USER:-stalwart}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-}
    volumes:
      - stalwart-bot-data:/app/data
    networks:
      - stalwart-net
    depends_on:
      mariadb:
        condition: service_healthy
        required: false

  mariadb:
    image: mariadb:11
    container_name: tb-stalwart-db
    restart: unless-stopped
    environment:
      MARIADB_ROOT_PASSWORD: ${DATABASE_ROOT_PASSWORD:-root}
      MARIADB_DATABASE: ${DATABASE_NAME:-stalwart_bot}
      MARIADB_USER: ${DATABASE_USER:-stalwart}
      MARIADB_PASSWORD: ${DATABASE_PASSWORD:-}
    volumes:
      - stalwart-db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stalwart-net

  # Placeholder: your Stalwart mail server service would go here.
  # Example (adapt to your Stalwart setup):
  # stalwart-mail:
  #   image: stalwartlabs/mail-server:latest
  #   ...
  #   environment:
  #     # In Stalwart config, set webhook url to http://tb-stalwart:3000/
  #   networks:
  #     - stalwart-net

networks:
  stalwart-net:
    driver: bridge

volumes:
  stalwart-bot-data:
  stalwart-db-data:
